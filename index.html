<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna's Gallery</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1rem;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 1200px;
    }
    .item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    img, video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Krishna's Photo Gallery</h1>
  <div class="grid" id="gallery"></div>

  <script>
    const folderId = "1IA7OubhQzC3q0am9QtfypwfLlnsTjyfD";
    const API = `https://gdriveviewer.page.link/gallery/${folderId}`;

    async function loadGallery() {
      const res = await fetch(API);
      const data = await res.json();
      const gallery = document.getElementById("gallery");

      data.files.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        const wrapper = document.createElement("div");
        wrapper.className = "item";

        if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
          wrapper.innerHTML = `<img src="${file.downloadUrl}" alt="${file.name}" />`;
        } else if (["mp4", "webm"].includes(ext)) {
          wrapper.innerHTML = `<video controls src="${file.downloadUrl}"></video>`;
        }

        gallery.appendChild(wrapper);
      });
    }

    loadGallery();
  </script>
</body>
</html>
