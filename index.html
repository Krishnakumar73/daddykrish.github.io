<!DOCTYPE html>
<html>
<head>
  <title>Krishna's Private Gallery</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px #222;
    }
    h1 {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading image...</h1>
  <img id="photo" src="" alt="Loading...">

  <script>
    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        if (!data || !data[0]) throw new Error("No image found");
        const image = data[0];
        const imgUrl = "https://drive.google.com/uc?export=view&id=" + image.id;
        document.getElementById('photo').src = imgUrl;
        document.getElementById('title').innerText = image.title;
      })
      .catch(err => {
        document.getElementById('title').innerText = "Failed to load image.";
        console.error(err);
      });
  </script>
</body>
</html>
