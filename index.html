<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Private Photo Gallery</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #ff0066;
      font-size: 2rem;
    }
    img {
      max-width: 90%;
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff0066;
      margin-bottom: 2rem;
    }
    .title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Krishna Private Photo Gallery ðŸ’–</h1>
  <div id="gallery"></div>

  <script>
    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(photo => {
          const title = document.createElement('div');
          title.className = 'title';
          title.innerText = photo.title;

          const img = document.createElement('img');
          img.src = photo.url;
          img.alt = photo.title;

          gallery.appendChild(title);
          gallery.appendChild(img);
        });
      })
      .catch(err => {
        console.error('Error loading photo list:', err);
      });
  </script>
</body>
</html>
