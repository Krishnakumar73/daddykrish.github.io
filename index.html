<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1, h2 {
    margin-top: 20px;
    color: #00ffff;
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }

  .image-box {
    margin: 10px;
    border: 2px solid #333;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .image-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff;
  }

  .image-box img {
    max-width: 250px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>

<h1>Krishna Gallery ðŸ’™</h1>
<div id="gallery"></div>

<script>
  const galleryEl = document.getElementById('gallery');

  fetch('https://script.google.com/macros/s/AKfycbwNVh8GGqqoINBb58IoPoNIgdxopTL6EjGQdEk-lH9sgwQnyYaf6zyRCu0skvX9hkdE/exec?key=KrishnaToken987')
    .then(response => response.json())
    .then(images => {
      images.forEach(img => {
        const box = document.createElement('div');
        box.className = 'image-box';

        const image = document.createElement('img');
        image.src = img.url;
        image.alt = img.name;

        box.appendChild(image);
        galleryEl.appendChild(box);
      });
    })
    .catch(err => {
      galleryEl.innerHTML = '<p style="color:red;">Failed to load images.</p>';
      console.error('Error loading images:', err);
    });
</script>
