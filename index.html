<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Krishna‚Äôs Private Gallery</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffff;
      font-size: 2.8em;
    }

    h2 {
      color: #00ffff;
      margin-top: 30px;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .photo {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
      max-width: 250px;
    }

    .photo img {
      max-width: 100%;
      border-radius: 8px;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #lock-screen {
      padding: 100px 20px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="checkAccess()">

  <!-- üîê LOCK SCREEN -->
  <div id="lock-screen">
    <h2>üîí Enter Passcode to Unlock Krishna's Gallery</h2>
    <input type="password" id="passcode" placeholder="Enter secret code">
    <br>
    <button onclick="verifyPasscode()">Unlock</button>
    <p id="error"></p>
  </div>

  <!-- üì∏ GALLERY CONTENT -->
  <div id="gallery-content" style="display:none;">
    <h1>Krishna‚Äôs Photo Gallery üì∏</h1>
    <p>Welcome to the official private photo gallery of Krishna üíé</p>

    <div id="gallery-container">
      <h2>üì∏ Krishna‚Äôs Latest Uploads</h2>
      <div id="gallery"></div>
    </div>

    <footer>¬© Krishna ‚Äî All rights reserved</footer>
  </div>

  <!-- üîß JavaScript -->
  <script src="gallery.js"></script>
  <script>
    const SECRET = "krishna123"; // üîë CHANGE THIS TO YOUR SECRET PASSWORD!

    function checkAccess() {
      document.getElementById('gallery-content').style.display = "none";
      document.getElementById('lock-screen').style.display = "block";
    }

    function verifyPasscode() {
      const input = document.getElementById("passcode").value;
      if (input === SECRET) {
        document.getElementById('lock-screen').style.display = "none";
        document.getElementById('gallery-content').style.display = "block";
      } else {
        document.getElementById("error").innerText = "‚ùå Incorrect code. Try again.";
      }
    }
  </script>
</body>
</html>
